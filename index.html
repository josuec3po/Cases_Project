<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Letter Case Converter</h1>
    </header>
    <section id="section1">
        <div id="divbox1">
            <textarea id="txtvalue" name="txtarea" rows="4" cols="50" style="resize: none;" placeholder="Insert your text here..."></textarea>
        </div>

        <div id="buttons">
            <p><button class="buttons" id="butupper" onclick="caseOptions.upper()">UpperCase</button>
            <button class="buttons" id="butlower" onclick="caseOptions.lower()">LoweCase</button>
            <button class="buttons" id="butalt" onclick="caseOptions.alternated()">Alternated</button>
            <button class="buttons" id="butrev" onclick="caseOptions.reversed()">Reversed</button>
            <button class="buttons" id="butsen" onclick="caseOptions.sentence()">SentenceCase</button></p>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
